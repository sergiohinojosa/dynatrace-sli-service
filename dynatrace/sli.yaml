---
spec_version: '1.0'
indicators:
    throughput:           "metricSelector=builtin:service.requestCount.total:merge(0):sum&entitySelector=tag($LABEL.dttag),type(SERVICE)"
    error_rate:           "metricSelector=builtin:service.errors.total.count:merge(0):avg&entitySelector=tag($SERVICE),type(SERVICE)"
    response_time_p50:    "metricSelector=builtin:service.response.time:merge(0):percentile(50)&entitySelector=tag($SERVICE),type(SERVICE)"
    response_time_p90:    "metricSelector=builtin:service.response.time:merge(0):percentile(90)&entitySelector=tag($SERVICE),type(SERVICE)"
    response_time_p95:    "metricSelector=builtin:service.response.time:merge(0):percentile(95)&entitySelector=tag($SERVICE),type(SERVICE)"